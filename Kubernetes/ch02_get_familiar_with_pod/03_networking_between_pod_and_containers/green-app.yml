apiVersion: v1
kind: Pod
metadata:
  name: blue-green-app
spec:
  containers:
  - name: green-app
    image: yoonjeong/green-app:1.0
    ports:
      - containerPort: 8081
    resources:
      limits:
        memory: "64Mi"
        cpu: "250m"
        env:
    - name: NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          fieldPath: metadata.namespace
    - name: POD_IP
      valueFrom:
        fieldRef:
          fieldPath: status.podIP